---
apiVersion: v1
kind: Namespace
metadata:
  name: personal-site

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site
  namespace: personal-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personal-site
  template:
    metadata:
      labels:
        app: personal-site
    spec:
      containers:
      - name: personal-site
        image: your-registry/personal-site:latest
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: personal-site-service
  namespace: personal-site
spec:
  selector:
    app: personal-site
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-site-ingress
  namespace: personal-site
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - zaneriley.com
    secretName: personal-site-tls
  rules:
  - host: zaneriley.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personal-site-service
            port:
              number: 80
