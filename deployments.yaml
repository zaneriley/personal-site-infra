apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site-blue
  namespace: personal-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personal-site
      version: blue
  template:
    metadata:
      labels:
        app: personal-site
        version: blue
    spec:
      containers:
      - name: personal-site
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["/bin/sh", "-c"]
        args: ["echo 'Blue Version' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site-green
  namespace: personal-site
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personal-site
      version: green
  template:
    metadata:
      labels:
        app: personal-site
        version: green
    spec:
      containers:
      - name: personal-site
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["/bin/sh", "-c"]
        args: ["echo 'Green Version' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]
---
apiVersion: v1
kind: Service
metadata:
  name: personal-site-blue
  namespace: personal-site
spec:
  selector:
    app: personal-site
    version: blue 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: personal-site-green
  namespace: personal-site
spec:
  selector:
    app: personal-site
    version: green
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80